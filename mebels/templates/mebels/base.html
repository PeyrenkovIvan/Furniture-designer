{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	{% load static %}
	<!-- {% load i18n %} -->
	

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">	
</head>
<body>

	<header>
		<form action="{% url 'set_language' %}" method="post" >
		{% csrf_token %}
			<input type="hidden" name="text">
			<select name="language" >
				{% get_current_language as LANGUGE_CODE %}

				{% get_available_languages as LANGUAGES %}

				{% get_language_info_list for LANGUAGES as languages %}

				{% for language in languages %}
					<option value="{{ language.code }}" {% if language.code == LANGUGE_CODE %} selected{% endif %} >
						{{ language.name_locale }} ({{ language.code }})
					</option>
				{% endfor %}
			</select>
			<input type="submit" value="Go">

		</form>
	{% block header %}{% endblock %}</header>
	<aside>{% block aside %}{% endblock %}</aside>
	<article>{% block article %}{% endblock %}</article>
	<footer>{% block footer %}{% endblock %}</footer>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
	
</body>
</html>
